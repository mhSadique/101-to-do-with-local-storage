<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your To Do App</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <script src="https://kit.fontawesome.com/03214489b9.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="content">
        <div class="container">
            <!-- <h1>"To do's"</h1> -->
            <div class="row">
                <div class="six columns">
                    <label for="tweet">Add To Do's Here</label>
                    <form action="#" id="form">
                        <label for="tweet"></label>
                        <textarea id="tweet" class="u-full-width"></textarea>
                        <input type="submit" class="button u-full-width button-primary my-button" value="Add To Do">
                    </form>
                </div>
                <!--.six-->
                <div class="six columns">
                    <h2 class="to-do">My To Do's Today</h2>
                    <ol id="tweet-list"></ol>
                </div>
                <!--.six-->
            </div>
        </div>
    </div>
    <!--#contenido-->

    <script src="assets/js/app.js"></script>
</body>

</html>
